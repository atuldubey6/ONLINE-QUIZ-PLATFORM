<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Instructions</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Quiz Instructions</h1>
        <ul>
            <li>1. There are 5 questions.</li>
            <li>2. You have 5 minutes to complete the quiz.</li>
            <li>3. Each question has one correct answer.</li>
            <li>4. It is must to attempt the question.</li>
            <li>5. Your score will be displayed at the end.</li>
        </ul>
        <button onclick="startQuiz()">Start Quiz</button>
    </div>
    <script>
        function startQuiz() {
            window.location.href = 'quiz.html';
        }
    </script>
</body>
</html>
